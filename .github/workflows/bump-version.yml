name: Bump version

on:
  push:
    branches:
      - main

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important to allow history manipulation

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Set this to your project's Python version

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Configure Poetry
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Bump version
        run: |
          NEW_VERSION="v$(poetry version patch | awk '{print $NF}')"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Bump version [skip ci]" || echo "No changes to commit"
          git tag $NEW_VERSION
          git push origin $NEW_VERSION
          git push